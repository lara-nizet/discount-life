<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiscountLife</title>
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>DiscountLife</h1>
				<h2>Are you a student? Don't miss your discounts!</h2>
				<a href="#apply-section" class="btn-blue">Start now</a>
			</div>

		</div>

		<div class="container">
			<h2>Type of product</h2>
			<div class="cards">
				<div class="card">
					<img src="images/clothing.jpeg" alt="clothing">
					<h3>Clothing</h3>
				</div>
				<div class="card">
					<img src="images/electronics.jpeg" alt="electronics">

					<h3> Electronics</h3>
				</div>
				<div class="card">
					<img src="images/house.jpeg" alt="house">
					<h3> House</h3>
				</div>
				<div class="card">
					<img src="images/subscription.jpeg" alt="subscription">
					<h3> Subscription</h3>
				</div>
			</div>
		</div>
		<div id="apply-section">
			<div data-tf-widget="yUui6eMK" data-tf-iframe-props="title=the wagon" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>



	</body>
</html>
